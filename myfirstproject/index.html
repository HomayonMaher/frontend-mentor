<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR Code</title>
  <link rel="icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Background">
    <div class="descrption">
      <img src="image-qr-code.png" alt="qr-code">
      <h4>Improve your front-end skills by building projects</h4>
      <p>Scan this QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </div>

  <div class="line"></div>
  <div class="line2"></div>
  <div class="circle"></div>
  <div class="line3"></div>
  <div class="line4"></div>
  <div class="line5"></div>
  <div class="line6"></div>
  <div class="line7"></div>
  <div class="line8"></div>
  <div class="line9"></div>
  <div class="line10"></div>
</body>

</html>
